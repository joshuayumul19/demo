		<section class="customize-product-wrapper uk-padding-small uk-width-5-6@m" style="margin: 0 auto">
			<div class="uk-margin-top uk-flex-middle uk-grid-match" uk-grid>
				<div class="uk-padding uk-width-1-2@m uk-box-shadow-medium">
					<h1 class="uk-text-uppercase">custom dri-fit polo shirt</h1>
					<ul class="uk-subnav uk-subnav-pill switcher uk-flex-center uk-child-width-expand@s" uk-switcher>
						<li class="">
							<a href="#" class="uk-button uk-button-primary uk-button-large uk-text-bolder uk-display-block switcher-title">Color<i class="bx bx-brush uk-display-block uk-text-large"></i></a>

					<ul class="uk-switcher uk-margin uk-margin-medium-top">
						<li class="">
							<div class="uk-grid" uk-grid>
								<div class="">
									<h5 class="uk-margin-remove-top uk-margin-small-bottom">PRIMARY COLOR:</h5>
									<input type="radio" name="primaryColor" id="red" value="red" />
									<label for="red"><span class="red"></span></label>

									<input type="radio" name="primaryColor" id="green" />
									<label for="green"><span class="green"></span></label>

									<input type="radio" name="primaryColor" id="yellow" />
									<label for="yellow"><span class="yellow"></span></label>

									<input type="radio" name="primaryColor" id="olive" checked />
									<label for="olive"><span class="olive"></span></label>

									<input type="radio" name="primaryColor" id="orange" />
									<label for="orange"><span class="orange"></span></label>

									<input type="radio" name="primaryColor" id="teal" />
									<label for="teal"><span class="teal"></span></label>

									<input type="radio" name="primaryColor" id="blue" />
									<label for="blue"><span class="blue"></span></label>

									<input type="radio" name="primaryColor" id="violet" />
									<label for="violet"><span class="violet"></span></label>

									<input type="radio" name="primaryColor" id="purple" />
									<label for="purple"><span class="purple"></span></label>

									<input type="radio" name="primaryColor" id="pink" />
									<label for="pink"><span class="pink"></span></label>
									<h5 class="uk-margin-small-top uk-margin-small-bottom">SECONDARY COLOR:</h5>
									<input type="radio" name="secondaryColor" id="red1" value="red" />
									<label for="red1"><span class="red"></span></label>

									<input type="radio" name="secondaryColor" id="green1" checked />
									<label for="green1"><span class="green"></span></label>

									<input type="radio" name="secondaryColor" id="yellow1" />
									<label for="yellow1"><span class="yellow"></span></label>

									<input type="radio" name="secondaryColor" id="olive1" />
									<label for="olive1"><span class="olive"></span></label>

									<input type="radio" name="secondaryColor" id="orange1" />
									<label for="orange1"><span class="orange"></span></label>

									<input type="radio" name="secondaryColor" id="teal1" />
									<label for="teal1"><span class="teal"></span></label>

									<input type="radio" name="secondaryColor" id="blue1" />
									<label for="blue1"><span class="blue"></span></label>

									<input type="radio" name="secondaryColor" id="violet1" />
									<label for="violet1"><span class="violet"></span></label>

									<input type="radio" name="secondaryColor" id="purple1" />
									<label for="purple1"><span class="purple"></span></label>

									<input type="radio" name="secondaryColor" id="pink1" />
									<label for="pink1"><span class="pink"></span></label>

									</div>
									<div>
										<button class="uk-button uk-button-default uk-button-large">PLACKET</button>
									</div>
									<div>
